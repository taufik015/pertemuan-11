<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do While</title>
</head>
<body>
    <script>
        var ulangi = confirm("Apakah anda mau mengulangi Tuan?");;
        var counter = 0;
        do{
            counter++;
            ulangi=confirm("Apa Anda mau mengulangi Tuan?");
        }while(ulangi)

    document.write("Perulangan sudah dilakukan sebanyak "+ counter +" kali");

    </script>
</body>
</html>
