<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If Else</title>
</head>
<body>
    <script>
        var password = prompt("Passwordnyaaa:");

        if (password == "diamond"){
            document.write("<h2>Selamat datang bos!</h2>")
        } else{
            document.write("<p>Maaf,Password Salah</p>")
        }
        document.write("<p>Terimakasih sudah menggunakan Aplikasi Ini<p>")
    </script>
</body>
</html>
